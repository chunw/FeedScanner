<html>
  <head>
    <title>FeedScanner</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="jquery-1.7.2.min.js"></script>
    <script src="popup.js"></script>
  </head>

  <body id="popup">
   <div>
     <div style="margin-bottom: 60px;">
       <div class="inline" style="margin-right: 6px;vertical-align: bottom;">
         <img style="width: 32px;" src="icon48.png"/>
       </div>
       <div class="inline">
         <div>
           <span style="color: #9e1515; font-size:16px;">FeedScanner</span>
           <span style="color: grey; font-size:10px"> v1.0 </span>
         </div>
         <div>Less scrolling, more reading.</div>
       </div>
     </div>

     <div style="text-align:center; margin-right: 6px;">
       <p id="fb-toggle3-value" class="mono" style="margin-bottom: 10px;"></p>
     </div>
     <div style="text-align:center">
       <button class="intervention-ext-button small" id="fb-toggle3">Scanner</button>
     </div>

     <div style="text-align: center; user-select: none; margin-top: 30px;">
       <a id="res-link" href="">Read scan result</a>
     </div>
   </div>

   <div style="margin-top: 50px;font-size: 13px;">More Options</div>
    <hr>
    <div class="more-opts">
     <div class="inline" style="margin-right: 6px;">
       <p id="fb-toggle1-value" class="mono"></p>
       <button class="intervention-ext-button extra-small" id="fb-toggle1">Feed Upside Down</button>
      </div>
      <div class="inline" style="margin-right: 6px;">
       <p id="fb-toggle2-value" class="mono"></p>
       <button class="intervention-ext-button extra-small" id="fb-toggle2">Die Away</button>
      </div>
     <div class="inline" style="margin-right: 6px;">
     <p id="fb-toggle4-value" class="mono"></p>
     <button class="intervention-ext-button extra-small" id="fb-toggle4">Dark Mode</button></div>

   </div>

  </body>
</html>
